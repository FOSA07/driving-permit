<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap.min.css">

    <style>
        body{
            /* font-size: 6vw; */
        }
        .inp input{
            margin: 10px 0px;
            border-radius: 20px;
            padding: 10px;
            background-color: rgb(195, 219, 195);
        }
        #loginForm{
            border-radius: 25px;
            background-color: rgb(228, 237, 228);
            /* background-color: yellow; */
        }
        .animate12{
            /* background-color: brown; */
            /* width: max-content; */
        }
        .no-net-con{
            border-radius: 10px;
        }
        .no-network{
            width: fit-content;
        }
        .no-net-con b{
            text-align: center;
        }

        @media (max-width: 1000px) {
            body{
                font-size: 6vw;
            }
        }
    </style>
    <script src="main.js"></script>
</head>
<body>
    
    <div id="loginForm" class="mode col-lg-4 mx-auto">
        <form class="form modal-content animate12
         mx-auto container m-3 p-4">
            <div class="no-net-con pill bg-danger">
                <div class="no-network mx-auto">
                    <b class="no-net-text" id="no-net-text"></b>
                </div>
            </div>
            <div class="imgcontainer top">
                <i class="fas fa-person fa-3x"></i>
            </div>
            <div class="col-lg-8 d-block container inp">
                <form class="form-act" id="act">
                    <label for="f-code" class="fw-bold d-block fw-bold">Form Code</label>
                    <input type="text" placeholder="Form Code" name="f-code" class="d-block border w-100 fff" required>
                    <label for="name" class="fw-bold d-block fw-bold">Name</label>
                    <input type="text" placeholder="Name" name="named" class="d-block border w-100 nnn" required>
                    <label for="email" class="fw-bold d-block fw-bold">Email</label>
                    <input type="email" placeholder="Email" name="email" class="d-block border w-100 eee" required>
                    <button type="button" class="btn btn-success d-block m-4 w-75 mx-auto val-but mm_but">Submit<span class="loading" id="loading"><i class="fas fa-spinner">
                </i></button></form>
                <!-- <a href="" class="d-block text-success">Forget password</a> -->
            </div>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
